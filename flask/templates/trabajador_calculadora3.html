<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Jubilación</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #e2e8f0);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }
        .form-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
        }
        .form-control {
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .row {
            margin-bottom: 15px;
        }
        .row .col-md-6 {
            padding: 0 10px;
        }
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .row .col-md-6 {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Calculadora de Jubilación</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="mb-3">
                <label for="edad_actual" class="form-label">Edad Actual:</label>
                <input type="number" class="form-control" id="edad_actual" name="edad_actual" required>
            </div>

            <div class="mb-3">
                <label for="años_trabajados" class="form-label">Años Trabajados:</label>
                <input type="number" class="form-control" id="años_trabajados" name="años_trabajados" required>
            </div>

            <div class="mb-3">
                <label for="salario_actual" class="form-label">Salario Actual:</label>
                <input type="number" class="form-control" id="salario_actual" name="salario_actual" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="interes_ahorro" class="form-label">Interés de Ahorro (%):</label>
                <input type="number" class="form-control" id="interes_ahorro" name="interes_ahorro" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="interes_renta" class="form-label">Interés de Renta (%):</label>
                <input type="number" class="form-control" id="interes_renta" name="interes_renta" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="interes_rendimiento1" class="form-label">Interés de Rendimiento 1 (%):</label>
                <input type="number" class="form-control" id="interes_rendimiento1" name="interes_rendimiento1" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="interes_rendimiento2" class="form-label">Interés de Rendimiento 2 (%):</label>
                <input type="number" class="form-control" id="interes_rendimiento2" name="interes_rendimiento2" step="0.01" required>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="duracion_interes1_años" class="form-label">Duración Interés 1 (Años):</label>
                    <input type="number" class="form-control" id="duracion_interes1_años" name="duracion_interes1_años" required>
                </div>
                <div class="col-md-6">
                    <label for="duracion_interes1_meses" class="form-label">Duración Interés 1 (Meses):</label>
                    <input type="number" class="form-control" id="duracion_interes1_meses" name="duracion_interes1_meses" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="duracion_rendimiento1_años" class="form-label">Duración Rendimiento 1 (Años):</label>
                    <input type="number" class="form-control" id="duracion_rendimiento1_años" name="duracion_rendimiento1_años" required>
                </div>
                <div class="col-md-6">
                    <label for="duracion_rendimiento1_meses" class="form-label">Duración Rendimiento 1 (Meses):</label>
                    <input type="number" class="form-control" id="duracion_rendimiento1_meses" name="duracion_rendimiento1_meses" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
