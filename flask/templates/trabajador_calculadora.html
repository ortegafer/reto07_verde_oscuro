<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Jubilación - Trabajador Único</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e3e6e8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        header h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: bold;
        }

        input[type="number"], input[type="text"], textarea {
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            background: #2c3e50;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1a252f;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }

        small {
            display: block;
            margin-top: -5px;
            margin-bottom: 12px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Jubilación</h1>
        <form action="{{url_for(calcular_trabajador)}}" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="edad_actual">Edad Actual:</label>
            <input type="number" id="edad_actual" name="edad_actual" required>

            <label for="edad_jubilacion">Edad de Jubilación:</label>
            <input type="number" id="años_trabajados" name="edad_jubilacion" required>

            <label for="salario_actual">Salario Actual (€):</label>
            <input type="number" id="salario_actual" name="salario_actual" required>

            <label for="ahorro_mensual">Ahorro Mensual (€):</label>
            <input type="number" id="ahorro_mensual" name="ahorro_mensual" required>

            <label for="interes_ahorro">Tipo de Interés para el Ahorro (% anual):</label>
            <input type="number" step="0.01" id="interes_ahorro" name="interes_ahorro" required>

            <label for="interes_renta">Tipo de Interés para la Renta Financiera (% anual):</label>
            <input type="number" step="0.01" id="interes_renta" name="interes_renta" required>

            <label for="escenarios_interes">Escenarios de Interés Opcionales:</label>
            <textarea id="escenarios_interes" name="escenarios_interes" placeholder="Ejemplo: 2.5% por 7 años, luego 2% ..."></textarea>
            <small>Si no se introduce, se usará un interés constante.</small>

            <label for="interes_rendimiento1">Interés de rendimiento inicial (% anual):</label>
            <input type="number" step="0.01" id="interes_rendimiento1" name="interes_rendimiento1" placeholder="Opcional">
            <small>Si no se introduce, se usará un interés constante.</small>

            <label for="interes_rendimiento2">Interés de rendimiento posterior (% anual):</label>
            <input type="number" step="0.01" id="interes_rendimiento2" name="interes_rendimiento2" placeholder="Opcional">
            <small>Si no se introduce, se usará un interés constante.</small>

            <label for="duracion_rendimiento1">Duración del primer interés de rendimiento (años, meses):</label>
            <input type="text" id="duracion_rendimiento1" name="duracion_rendimiento1" placeholder="Ejemplo: 7,0">
            <small>Si no se introduce, se usará un interés constante.</small>
            
            <button type="submit">Calcular</button>
        </form>
    </div>
</body>
</html>
