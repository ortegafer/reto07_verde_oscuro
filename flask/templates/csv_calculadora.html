<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora CSV</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #e2e8f0);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control-file {
            border: 2px dashed #3498db;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            background: #f9f9f9;
            cursor: pointer;
        }
        .form-control-file:hover {
            background: #f1f1f1;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .alert {
            margin-top: 20px;
            border-radius: 8px;
        }
        .resultados {
            margin-top: 30px;
        }
        .resultados h2 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora CSV</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="archivo" class="form-label">Subir archivo CSV o Excel</label>
                <input type="file" class="form-control-file" id="archivo" name="archivo" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        
        {% if mensaje_error %}
            <div class="alert alert-danger mt-3">{{ mensaje_error }}</div>
        {% endif %}
        
        {% if resultado_csv %}
            <div class="resultados">
                <h2>Resultados</h2>
                {{ resultado_csv|safe }}
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
