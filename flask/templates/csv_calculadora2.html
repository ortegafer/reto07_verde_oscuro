<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados del CSV</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #e2e8f0);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }
        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }
        td {
            background-color: #f9f9f9;
        }
        .btn-volver {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background-color: #2c3e50;
            border: none;
            border-radius: 8px;
            color: white;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .btn-volver:hover {
            background-color: #1a252f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultados de la Carga del CSV</h1>
        
        {% if resultado_csv %}
            <h2>Datos Procesados:</h2>
            <div>{{ resultado_csv | safe }}</div>
        {% else %}
            <p class="text-center">No se han procesado datos a√∫n. Carga un archivo CSV.</p>
        {% endif %}
        
        <a href="{{ url_for('index') }}">
            <button class="btn-volver">Volver al Inicio</button>
        </a>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
